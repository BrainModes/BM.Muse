before_deploy:
  - export RELEASE_PKG_FILE=$(ls *)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"

deploy:
  provider: releases
  api_key:
    secure: 
#  file: "$OUTPUTDIR/$APPNAME.ipa"
  file: libmuse_5.8.0/ios/examples/MuseStatsIos/MuseStatsIos.xcodeproj
  skip_cleanup: true
  on:
    repo: BrainModes/BM.Muse
    tags: true
#  overwrite: true

branches:
  only:
    - master
    - stable
    - release

